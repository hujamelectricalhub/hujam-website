<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project Gallery - HUJAM</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    .carousel-wrapper {
      position: relative;
      overflow: hidden;
      width: 100%;
    }
    .carousel-track {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }
    .slide {
      min-width: 100%;
      box-sizing: border-box;
    }
    .carousel img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
    }
    .caption {
      text-align: center;
      font-size: 1rem;
      color: #003366;
      padding: 0.5em;
    }
    .carousel-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      z-index: 10;
    }
    .prev-btn { left: 10px; }
    .next-btn { right: 10px; }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>Project Gallery</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="team.html">Team</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="gallery.html">Gallery</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="container">
    <h2>May 2024 Projects</h2>
    <div class="carousel-wrapper">
      <button class="carousel-btn prev-btn" onclick="moveSlide(-1)">❮</button>
      <div class="carousel-track" id="carousel-track">
        <div class="slide"><img src="assets/images/Control pannel troubleshooting.jpg" alt=""><p class="caption">Control Panel Troubleshooting (May 2024)</p></div>
        <div class="slide"><img src="assets/images/Setting Up Site around Nakasero Kampala for our Trusted Client.jpg" alt=""><p class="caption">Site Setup – Nakasero Kampala (May 2024)</p></div>
      </div>
      <button class="carousel-btn next-btn" onclick="moveSlide(1)">❯</button>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 HUJAM Electrical Hub</p>
    </div>
  </footer>

  <script>
    const track = document.getElementById('carousel-track');
    const slides = track.children;
    let index = 0;
    const total = slides.length;

    function updateSlidePosition() {
      track.style.transform = `translateX(-${index * 100}%)`;
    }

    function moveSlide(step) {
      index = (index + step + total) % total;
      updateSlidePosition();
    }

    setInterval(() => {
      moveSlide(1);
    }, 3000);
  </script>
</body>
</html>
