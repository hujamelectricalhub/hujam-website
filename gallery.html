  <header>
    <div class="container">
      <h1>Project Gallery</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="team.html">Team</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="container">
    <h2>Recent Projects</h2>
    <div class="gallery">
      <img src="https://via.placeholder.com/400x250?text=Electrical+Installation" alt="Electrical Project">
      <img src="https://via.placeholder.com/400x250?text=Mechanical+Assembly" alt="Mechanical Project">
      <img src="https://via.placeholder.com/400x250?text=Civil+Renovation" alt="Civil Project">
      <img src="https://via.placeholder.com/400x250?text=HVAC+System" alt="HVAC Project">
